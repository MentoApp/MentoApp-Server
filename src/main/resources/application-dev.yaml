spring:
  messages:
    basename: messages
    encoding: UTF-8
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

#  data:
#    redis:
#      port: 6379
#      host: ${REDIS_HOST}

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${GOOGLE_REDIRECT_URI}
            scope:
              - profile
              - email
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            authorization_grant_type: authorization_code
            scope:
              - name
              - nickname
              - email
              - gender
              - profile_image
              - mobile
              - birthyear
              - birthday
            client-name: Naver
            redirect-uri: ${NAVER_REDIRECT_URI}
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${KAKAO_REDIRECT_URI}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope:
              - account_email
              - profile_nickname
              - profile_image
              - name
              - gender
              - phone_number
              - birthyear
              - birthday
            client-name: Kakao

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  devtools:
    restart:
      enabled: false
    livereload:
      enabled: true

social:
  revoke:
    kakaoUrl: https://kapi.kakao.com/v1/user/unlink
    naverUrl: https://nid.naver.com/oauth2.0/token
    googleUrl: https://oauth2.googleapis.com/revoke

jwt:
  secret: ${JWT_SECRET}
  token:
    access-token-expiration-time: 3600000
    refresh-token-expiration-time: 1209600000

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: swagger
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: method
    doc-expansion: none

